# Rime schema
# encoding: utf-8

# Longma Tone - Minimized version
# Original schema author: 晡時之光
# Minimized schema extraction: Kobe Arthur Scofield

schema:
  name: '龙码音调输入法（无辅助码）'
  schema_id: longma_tone_zhs
  author:
    - '原作者 晡時之光'
    - '重新整理及打包 Kobe Arthur Scofield'
  description: |
    龙码音调输入法
    将带有音调的拼音拆分成圣母及带有音调的韵母两部分，分别分散于 26 键键盘上以提高效率。
    本方案仅使用原龙码音调输入法的音码部分，形码辅助未使用。
  dependencies:
    - terra_pinyin
    - luna_pinyin
  version: '1.0.4'

switches:
  - name: ascii_mode
    states: ['中', '英']
  - name: full_shape
    states: ['半角', '全角']
  - name: ascii_punct
    states: ['。，', '. , ']
  - options:
      - zh_simp
      - zh_cn
    states:
      - 汉 简体
      - 中 中国

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - script_translator@luna_pinyin
  filters:
    - simplifier@zh_simp
    - simplifier@zh_cn
    - uniquifier
    - reverse_lookup_filter@longma_reverse_lookup

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - longma_tone:/algebra/main?

translator:
  enable_charset_filter: true
  enable_sentence: true
  enable_user_dict: true
  dictionary: terra_pinyin
  prism: longma_tone_minimized
  user_dict: longma_tone_zhs_user
  db_class: userdb
  spelling_hints: 6
  always_show_comments: true
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7

custom_phrase:
  dictionary: ""
  user_dict: longma_tone_custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false

luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "`"
  suffix: ";"
  tips: 拼音
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

longma_reverse_lookup:
  tags: [ luna_pinyin ]
  overwrite_comment: false
  dictionary: terra_pinyin

zh_simp:
  option_name: zh_simp
  opencc_config: t2s.json
  tips: all

zh_cn:
  option_name: zh_cn
  opencc_config: t2s.json
  tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

grammar:
  language: zh-hans-t-essay-bgw
