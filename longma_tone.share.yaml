engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator

translator:
  enable_sentence: true
  enable_user_dict: true
  dictionary: terra_pinyin
  packs:
    - longma_tone.suppliment_char
    - longma_tone.suppliment_vocabulary
  prism: longma_tone
  db_class: userdb
  spelling_hints: 8
  always_show_comments: true
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7
  comment_format:
    - xform/5/·/
    - xform/v/ü/

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __include: /algebra/main?

custom_phrase:
  dictionary: ""
  user_dict: longma_tone.custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default

menu:
  page_size: 9

